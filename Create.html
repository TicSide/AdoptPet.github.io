<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/styles/Create.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois&display=swap" rel="stylesheet">
    <title>Adopt Pet</title>
</head>
<body>


<form class="form">
    <h2 class="form_title">Crear Cuenta</h2>


    <div class="form_container">
        <div class="form_group">
            <input type="text" id="name" class="form_input" placeholder=" ">
            <label for="name" class="form_label">Nombre</label>
            <span class="form_line"></span>
        </div>

        <div class="form_group">
            <input type="text" id="user" class="form_input" placeholder=" ">
            <label for="name" class="form_label">Usuario</label>
            <span class="form_line"></span>
        </div>

        <div class="form_group">
            <input type="text" id="mail" class="form_input" placeholder=" ">
            <label for="name" class="form_label">Correo</label>
            <span class="form_line"></span>
        </div>

        <div class="form_group">
            <input type="text" id="password" class="form_input" placeholder=" ">
            <label for="name" class="form_label">Contraseña</label>
            <span class="form_line"></span>
        </div>

        <div class="form_group">
            <input type="text" id="repetpassword" class="form_input" placeholder=" ">
            <label for="name" class="form_label">Repetir Contraseña</label>
            <span class="form_line"></span>
        </div>


        <input type="submit" class="form_submit" value="Crear">

    </div>


</form>


</body>

<script src="assets/styles/Login.css"></script>
